# Apache Synapse Environment Properties
# This file contains environment-specific configuration properties

# Server properties
synapse.home=/opt/synapse
synapse.server.name=SynapseServer
synapse.server.hostname=localhost
synapse.server.port=8280
synapse.server.secure.port=8443

# Database properties
synapse.db.url=jdbc:mysql://localhost:3306/synapse
synapse.db.username=synapse
synapse.db.password=synapse123

# JMS properties
synapse.jms.provider.url=tcp://localhost:61616
synapse.jms.connection.factory=QueueConnectionFactory
synapse.jms.username=admin
synapse.jms.password=admin

# Security properties
synapse.security.keystore=${synapse.home}/repository/resources/security/wso2carbon.jks
synapse.security.keystore.password=wso2carbon
synapse.security.truststore=${synapse.home}/repository/resources/security/client-truststore.jks
synapse.security.truststore.password=wso2carbon

# Logging properties
synapse.log.level=INFO
synapse.log.dir=${synapse.home}/logs

# Performance tuning
synapse.worker.pool.size=100
synapse.io.buffer.size=8192
synapse.max.concurrent.connections=1000

# Feature flags
synapse.feature.throttling=true
synapse.feature.caching=true
synapse.feature.security=true 