version: '3.8'

# Use .env.docker file for environment variables
# Run with: docker-compose --env-file .env.docker up -d

services:
  wikipedia-mcp-server:
    build:
      context: ./wikipedia-mcp-server
      dockerfile: Dockerfile
    container_name: wikipedia-mcp-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - YOUTUBE_MCP_SERVER_URL=http://youtube-mcp-server:3002
      - SHARED_SECRET=${SHARED_SECRET:-default_secret_change_in_production}
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - wikipedia-logs:/usr/src/app/logs

  youtube-mcp-server:
    build:
      context: ./youtube-mcp-server
      dockerfile: Dockerfile
    container_name: youtube-mcp-server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - WIKIPEDIA_MCP_SERVER_URL=http://wikipedia-mcp-server:3001
      - SHARED_SECRET=${SHARED_SECRET:-default_secret_change_in_production}
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - wikipedia-mcp-server
    volumes:
      - youtube-logs:/usr/src/app/logs

networks:
  mcp-network:
    driver: bridge

volumes:
  wikipedia-logs:
  youtube-logs: 